<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form by Kamal Guliyev</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container d-flex align-items-center">
        <div class="row">
            <div class="col-12 mb-4 d-flex flex-column align-items-center p-name">
                <input type="text" class="name" placeholder="Please insert your name">
            </div>
            <div class="col-12 mb-4 d-flex flex-column align-items-center p-surname">
                <input type="text" class="surname" placeholder="Please insert your surname">
            </div>
            <div class="col-12 mb-4 d-flex flex-column align-items-center p-email">
                <input type="email" class="email" placeholder="Please insert your email">
            </div>
            <div class="col-12 d-flex flex-column align-items-center p-password">
                <input type="password" class="password" placeholder="Please insert your password">
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
